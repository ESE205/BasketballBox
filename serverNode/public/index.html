<!DOCTYPE html>
<html>
	<head>
		<title>Headband Helper</title>
	</head>
	<body>
		<div id = "search">
			<h1>Headband Helper</h1>
			<h2>Welcome to the homepage for the Headband Helper project</h2>
			<p>Search by Team Number</p>
			<input type="text" placeholder="Team Number" id="team-search"/>
			<div class="button" id="team-submit"> Search </div>
			<p>Search by Player Number</p>
			<input type="text" placeholder="Player Number" id="player-search"/>
			<div class="button" id="player-submit"> Search </div>
			<table id="team-results"></table>
			<table id="player-results"></table>
		</div>
	</body>
	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<script src="index.js"></script>
</html>
