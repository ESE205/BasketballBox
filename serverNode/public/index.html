<!DOCTYPE html>
<html>
	<head>
		<title>Headband Helper</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	</head>
	<body>
		<div id = "homepage">
			<div id = "welcome">
				<h1>Headband Helper</h1>
				<h2>Welcome to the homepage for the Headband Helper project</h2>
			</div>
			<div id = "search" >
				<div id = "team-search">
					<p>Search by Team Number</p>
					<input type="text" placeholder="Team Number" id="team-search-box"/>
					<div class="button" id="team-submit"> Search </div>
				</div>
				<div id="player-search">
					<p>Search by Player Number</p>
					<input type="text" placeholder="Player Number" id="player-search-box"/>
					<div class="button" id="player-submit"> Search </div>
				</div>
			</div>
			<div id = "team-results" class="hidden">
				<table id="team-results-table"></table>
			</div>
			<div id = "player-results" class="hidden">
				<div id = "filters">
					<div id = "time-filter">
						<p>Filter by Date</p>
						<input type="text" placeholder="Format: YYYY/MM/DD" id="time-filter-text-box"/>
						<div class="small-button" id="time-filter-submit"> Search </div>
					</div>
					<div id = "threshold-filter">
						<p>Filter by Threshold</p>
						<input type="text" placeholder="80" id="threshold-filter-text-box"/>
						<div class="small-button" id="threshold-filter-submit"> Search </div>
					</div>
				</div>
				<table id="player-results-table"></table>
				<canvas id="player-results-chart" width="1600" height="900"></canvas>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</html>
